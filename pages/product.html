<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Products - Seafood Express</title>
    <meta
      name="description"
      content="Discover Seafood Express export-quality seafood products, including fish, prawns, and more. Certified, fresh, and shipped globally."
    />
    <meta
      name="keywords"
      content="Seafood Express products, seafood exporter India, fish export, prawn export, marine food"
    />
    <meta name="author" content="Seafood Express" />

    <!-- Open Graph (OG) Meta Tags -->
    <meta property="og:title" content="Products - Seafood Express" />
    <meta
      property="og:description"
      content="Explore Seafood Express wide range of certified seafood products exported globally."
    />
    <meta
      property="og:image"
      content="https://seafoodexpress.in/assets/favicon/512.png"
    />
    <meta
      property="og:url"
      content="https://seafoodexpress.in/pages/product"
    />
    <meta property="og:type" content="website" />
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/assets/favicon/48.png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/180.png">

    <!-- Android / High-Res Icon -->
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicon/192.png">

    <!-- Fallback for Old Browsers -->
    <link rel="icon" href="/assets/favicon/favicon.ico">

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Product",
        "name": "Seafood Express Products",
        "url": "https://seafoodexpress.in/pages/product",
        "description": "Seafood Express offers over 60 certified fresh seafood products, including shrimp, lobster, fish, squid, and more. All products meet MPEDA India, EIC, and HACCP certifications.",
        "brand": {
          "@type": "Organization",
          "name": "Seafood Express",
          "url": "https://seafoodexpress.in/",
          "logo": "https://seafoodexpress.in/assets/favicon/512.png",
          "sameAs": [
            "https://in.linkedin.com/in/suhail-sait-b8932b54",
            "https://mobile.x.com/seafoodexpress",
            "https://www.facebook.com/sfe.suhail/"
          ]
        }
      }
    </script>

    <!-- Preconnect to Google Fonts (performance) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Fonts (Combined Request) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Anton&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Styles + Scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"
    ></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js" defer></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/css/custom.css" />
  </head>
  <body
    x-data="initPageLayout()"
    x-init="loadTemplates()"
    x-cloak
    class="min-h-screen flex flex-col bg-white"
  >
    <!-- Header placeholder -->
    <div x-ref="header"></div>

    <main class="flex-grow">
      <!-- Hero Section with Background Image -->
      <div class="relative h-[70vh] w-full overflow-hidden">
        <img
          src="/assets/product-page/header-image.webp"
          alt="About Image"
          class="absolute top-0 left-0 w-full h-full object-cover"
          fetchpriority="high"
        />
        <div class="absolute inset-0 bg-black bg-opacity-40"></div>

        <!-- Optional overlay content -->
        <div class="relative z-10 h-full flex items-center justify-center">
          <div
            class="max-w-7xl mx-auto absolute bottom-0 left-4 right-4 sm:left-6 sm:right-6 md:left-8 md:right-8 lg:left-16 lg:right-16 xl:left-24 xl:right-24 2xl:left-[100px] 2xl:right-[100px] flex flex-col items-center sm:items-start justify-end text-center sm:text-left z-10 pb-8 md:pb-12 lg:pb-12"
          >
            <div class="max-w-full md:max-w-2xl space-y-6 md:space-y-7">
              <h1
                class="text-white text-3xl md:text-[50px] font-medium drop-shadow-lg leading-none uppercase lg:whitespace-nowrap custom-heading tracking-wider"
              >
                Exporting India's Best Seafood
              </h1>

              <p
                class="text-white text-lg md:text-lg font-medium drop-shadow leading-relaxed max-w-2xl"
              >
                Certified, Processed & Globally Shipped.
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Product page Section 1 -->
      <section id="product-section" class="px-6 pt-20 md:px-6">
        <div class="max-w-7xl mx-auto text-center">
          <h2
            class="text-[48px] text-[#1D265F] uppercase leading-none custom-heading"
          >
            Our Seafood products
          </h2>
          <p
            class="mt-4 text-[#334155] mx-auto text-base md:text-lg font-medium leading-relaxed max-w-full md:max-w-3xl lg:max-w-4xl"
          >
            Explore a wide range of export-quality fish and seafood varieties
          </p>
        </div>
      </section>

      <!-- Product page Section 2 -->
      <section class="px-6 py-20 md:px-8 lg:px-12">
        <div class="max-w-7xl mx-auto" x-data="productStore()" x-init="init()">
          <!-- Filter Buttons -->
          <div class="overflow-x-auto sm:overflow-visible mb-6 no-scrollbar">
            <div
              class="flex flex-nowrap sm:flex-wrap gap-2 sm:gap-4 justify-start sm:justify-center"
            >
              <template x-for="filter in filters" :key="filter">
                <button
                  @click="selected = filter"
                  :aria-pressed="selected === filter"
                  :class="selected === filter 
                    ? 'text-[#007B8F] underline' 
                    : 'text-[#334155] no-underline'"
                  class="whitespace-nowrap px-4 py-2 text-sm md:text-base font-medium cursor-pointer transition-colors duration-200 bg-none rounded-none"
                >
                  <span x-text="filter"></span>
                </button>
              </template>
            </div>
          </div>

          <div
            class="grid gap-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
          >
            <template x-for="product in paginatedProducts" :key="product.id">
              <div
                @click="openModal(product)"
                :data-product-slug="product.slug"
                :class="product.categories.includes(selected) ? 
                  'bg-green-50 shadow-md rounded-lg overflow-hidden transition-transform duration-300 hover:scale-105 cursor-pointer' 
                  : 'bg-blue-50 shadow-md rounded-lg overflow-hidden transition-transform duration-300 hover:scale-105 cursor-pointer'"
              >
                <img
                  :src="product.image"
                  :alt="product.name"
                  loading="lazy"
                  class="w-full h-48 object-cover"
                />
                <div class="p-4">
                  <h3
                    class="text-lg font-semibold"
                    :class="product.categories.includes(selected) ? 'text-[#1D265F]' : 'text-[#1D265F]'"
                    x-text="product.name"
                  ></h3>
                  <p
                    class="text-sm text-[#334155] mt-2"
                    x-text="product.description"
                  ></p>

                  <!-- Add More button -->
                  <span
                    @click="openModal(product)"
                    class="mt-3 inline-block text-black cursor-pointer hover:underline text-sm font-medium"
                  >
                    More
                  </span>
                </div>
              </div>
            </template>
          </div>
          <!-- Pagination Controls -->
          <div
            x-show="products.length > 0"
            x-cloak
            class="mt-16 flex flex-col items-center justify-center gap-3 text-base font-medium"
          >
            <!-- Prev & Next Buttons -->
            <div class="flex items-center gap-2">
              <!-- Prev -->
              <button
                @click="currentPage = Math.max(currentPage - 1, 1); scrollToTop()"
                :disabled="currentPage === 1"
                class="w-20 h-12 flex justify-center items-center rounded-lg bg-gray-100 text-[#1D265F] hover:bg-gray-200 disabled:opacity-50 transition"
              >
                Prev
              </button>

              <!-- Numbers for md+ screens -->
              <template x-if="totalPages > 1">
                <div class="hidden md:flex items-center gap-2">
                  <template x-for="page in totalPages" :key="page">
                    <button
                      @click="currentPage = page; scrollToTop()"
                      :class="currentPage === page 
                      ? 'bg-[#14B8A6] text-white text-xl' 
                      : 'bg-gray-100 text-[#1D265F] hover:bg-gray-200'"
                      class="w-12 h-12 flex justify-center items-center rounded-lg transition text-xl"
                      x-text="page"
                    ></button>
                  </template>
                </div>
              </template>

              <!-- Next -->
              <button
                @click="currentPage = Math.min(currentPage + 1, totalPages); scrollToTop()"
                :disabled="currentPage === totalPages"
                class="w-20 h-12 flex justify-center items-center rounded-lg bg-gray-100 text-[#1D265F] hover:bg-gray-200 disabled:opacity-50 transition"
              >
                Next
              </button>
            </div>

            <!-- Tiny Dots for Mobile Only -->
            <div class="md:hidden flex items-center gap-2 mt-2">
              <template x-for="page in totalPages" :key="'dot-' + page">
                <div
                  class="w-2.5 h-2.5 rounded-full transition"
                  :class="page === currentPage ? 'bg-[#14B8A6]' : 'bg-gray-100'"
                ></div>
              </template>
            </div>
          </div>

          <!-- Modal -->
          <div
            x-show="modalOpen"
            x-cloak
            @keydown.escape.window="closeModal()"
            @click.self="closeModal()"
            class="fixed inset-0 z-[3000] flex flex-col bg-white overflow-y-auto transition duration-300"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100"
            x-transition:leave="transition ease-in duration-200"
            x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            x-effect="document.body.style.overflow = modalOpen ? 'hidden' : 'auto'"
          >
            <!-- Close Button -->
            <button
              @click="closeModal()"
              class="absolute top-4 right-4 p-3 rounded-lg shadow-md bg-gray-200 hover:brightness-90 z-50"
              aria-label="Close modal"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-black" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="square" stroke-linejoin="square" stroke-width="4" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>

            <!-- Content Wrapper -->
            <div class="flex flex-col lg:flex-row min-h-screen max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-16 gap-12 items-start">
              
              <!-- Left: Image + Thumbnails -->
              <div class="w-full lg:w-1/2 flex flex-col items-center justify-start">
                <!-- Main Image -->
                <template x-if="modalProduct.images && modalProduct.images.length">
                  <img
                    :src="modalProduct.images[currentSlide]"
                    class="w-full max-w-[600px] h-[350px] md:h-[400px] lg:h-[450px] object-cover rounded-lg shadow-xl"
                    alt=""
                  />
                </template>

                <!-- Thumbnails Carousel -->
                <div class="relative w-full max-w-[600px] mt-4">
                  <!-- Left Button -->
                  <button
                    @click="prevSlide()"
                    class="absolute left-0 top-1/2 -translate-y-1/2 bg-white shadow-md hover:bg-gray-100 z-10 w-8 h-8 flex items-center justify-center rounded-full"
                    aria-label="Previous Thumbnail"
                  >
                    <iconify-icon icon="mdi:chevron-left" class="text-gray-600" width="20"></iconify-icon>
                  </button>

                  <!-- Thumbnails Wrapper -->
                  <div
                    x-ref="thumbContainer"
                    class="flex overflow-x-auto no-scrollbar scroll-smooth gap-3 px-5 py-1"
                  >
                    <template x-for="(img, index) in modalProduct.images || []" :key="index">
                      <img
                        :src="img"
                        @click="currentSlide = index; scrollToActiveThumbnail()"
                        :class="currentSlide === index ? 'ring-2 ring-[#006272]' : ''"
                        class="w-40 h-20 object-cover rounded-md cursor-pointer transition hover:opacity-80 flex-shrink-0"
                        alt=""
                      />
                    </template>
                  </div>

                  <!-- Right Button -->
                  <button
                    @click="nextSlide()"
                    class="absolute right-0 top-1/2 -translate-y-1/2 bg-white shadow-md hover:bg-gray-100 z-10 w-8 h-8 flex items-center justify-center rounded-full"
                    aria-label="Next Thumbnail"
                  >
                    <iconify-icon icon="mdi:chevron-right" class="text-gray-600" width="20"></iconify-icon>
                  </button>
                </div>
              </div>

              <!-- Right: Product Details -->
              <div class="w-full lg:w-1/2 flex flex-col justify-start">
                <h2 class="text-2xl md:text-3xl lg:text-[40px] text-[#006272] uppercase leading-tight custom-heading" x-text="modalProduct.modalTitle || modalProduct.name"></h2>

                <p class="text-lg font-medium text-[#334155] mt-6 min-h-[28px]"
                  x-text="modalProduct.modalName || ''"
                  :class="!modalProduct.modalName ? 'invisible' : 'visible'"></p>

                <p class="text-base font-medium text-[#334155] mt-4 min-h-[28px]"
                   x-text="modalProduct.description || ''"
                   :class="!modalProduct.description ? 'invisible' : 'visible'"></p>

                <hr class="border-gray-300 my-4" />
                <!-- Specifications block -->
                <template x-if="
                  (modalProduct.packaging && modalProduct.packaging.length) ||
                  (modalProduct.sizeRange && modalProduct.sizeRange.length) ||
                  (modalProduct.varieties && modalProduct.varieties.length) ||
                  (modalProduct.others && modalProduct.others.length)
                ">
                  <div>
                    <h2 class="font-semibold text-[#006272] text-3xl modal-font">Specifications</h2>
                    <div class="mt-4 mb-6 grid grid-cols-1 md:grid-cols-2 gap-4">
                      <template x-if="modalProduct.packaging && modalProduct.packaging.length">
                        <div class="bg-gray-50 rounded-lg p-4">
                          <h3 class="font-medium text-black mb-2">Packaging</h3>
                          <p class="text-sm text-[#334155] leading-relaxed" x-text="modalProduct.packaging.join(', ')"></p>
                        </div>
                      </template>

                      <template x-if="modalProduct.sizeRange && modalProduct.sizeRange.length">
                        <div class="bg-gray-50 rounded-lg p-4">
                          <h3 class="font-medium text-black mb-2">Size Range</h3>
                          <p class="text-sm text-[#334155] leading-relaxed" x-text="modalProduct.sizeRange.join(', ')"></p>
                        </div>
                      </template>

                      <template x-if="modalProduct.varieties && modalProduct.varieties.length">
                        <div class="bg-gray-50 rounded-lg p-4">
                          <h3 class="font-medium text-black mb-2">Varieties</h3>
                          <p class="text-sm text-[#334155] leading-relaxed" x-text="modalProduct.varieties.join(', ')"></p>
                        </div>
                      </template>

                      <template x-if="modalProduct.others && modalProduct.others.length">
                        <div class="bg-gray-50 rounded-lg p-4">
                          <h3 class="font-medium text-black mb-2">Other Info</h3>
                          <p class="text-sm text-[#334155] leading-relaxed" x-text="modalProduct.others.join(', ')"></p>
                        </div>
                      </template>
                    </div>
                  </div>
                </template>

                <!-- Certifications block -->
                <template x-if="modalProduct.certifications && modalProduct.certifications.length">
                  <div>
                    <h2 class="font-semibold text-[#006272] text-3xl modal-font">Certifications</h2>
                    <div class="my-4 flex flex-wrap gap-4">
                      <template x-for="(cert, index) in modalProduct.certifications" :key="index">
                        <div class="bg-gray-50 rounded-lg py-2 px-5 flex items-center justify-center text-md font-medium text-[#334155] space-x-2">
                          <img src="/assets/product-page/check.png" alt="check mark" class="w-4 h-4">
                          <span x-text="cert"></span>
                        </div>
                      </template>
                    </div>
                  </div>
                </template>
                <a
                  :href="`/pages/contact.html?productId=` + modalProduct.id"
                  class="mb-5 mt-3 inline-block w-full sm:w-fit px-5 py-4 text-white font-medium bg-[#dc4123] hover:brightness-90 rounded-lg text-center"
                >
                  Submit Inquiry for This Product
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer placeholder -->
    <div x-ref="footer"></div>

    <script src="/data/chatbase.js"></script>

    <script>
      function productStore() {
        return {
          selected: "All Products",
          filters: ["All Products", "Most Exported"],
          products: [],
          currentPage: 1,
          itemsPerPage: 16,
          modalOpen: false,
          modalProduct: {},
          currentSlide: 0,
          nextSlide() {
            if (!this.modalProduct.images?.length) return;
            this.currentSlide = (this.currentSlide + 1) % this.modalProduct.images.length;
            this.scrollToActiveThumbnail();
          },

          prevSlide() {
            if (!this.modalProduct.images?.length) return;
            this.currentSlide =
              (this.currentSlide - 1 + this.modalProduct.images.length) %
              this.modalProduct.images.length;
            this.scrollToActiveThumbnail();
          },

          scrollToActiveThumbnail() {
            const container = this.$refs.thumbContainer;
            if (!container) return;
            const activeThumb = container.querySelectorAll("img")[this.currentSlide];
            if (activeThumb) {
              activeThumb.scrollIntoView({
                behavior: "smooth",
                inline: "center",
                block: "nearest",
              });
            }
          },

          async init() {
            try {
              const res = await fetch("/data/product.json");
              const data = await res.json();

              this.products = data.map((p) => ({
                ...p,
                slug: `${p.name
                  .toLowerCase()
                  .replace(/\s+/g, "-")
                  .replace(/[^a-z0-9-]/g, "")}-${p.id}`,
              }));
              // Check sessionStorage for selected product and page (from search)
              const selectedProduct = sessionStorage.getItem("selectedProduct");
              const productPage = parseInt(
                sessionStorage.getItem("productPage")
              );

              if (selectedProduct && productPage) {
                this.currentPage = productPage;
                this.$nextTick(() => {
                  this.scrollToProduct(selectedProduct);
                });
                // Clear sessionStorage after use
                sessionStorage.removeItem("selectedProduct");
                sessionStorage.removeItem("productPage");
              } else {
                // Parse URL query param instead of hash
                const urlParams = new URLSearchParams(window.location.search);
                const productSlug = urlParams.get("product");
                if (productSlug) {
                  let prod = this.products.find((p) => p.slug === productSlug);

                  // Fallback: try by product name (case-insensitive)
                  if (!prod) {
                    prod = this.products.find(
                      (p) => p.name.toLowerCase() === productSlug.toLowerCase()
                    );
                  }

                  if (prod) {
                    this.openModal(prod, false); // open modal without updating URL again
                  }
                }
              }
            } catch (error) {
              console.error("Failed to load products:", error);
            }
          },

          get paginatedProducts() {
            const start = (this.currentPage - 1) * this.itemsPerPage;
            const end = this.currentPage * this.itemsPerPage;

            // Take only items that belong to the current page
            let pageItems = this.products.slice(start, end);

            // Sort only within the current page
            if (this.selected === "Most Exported") {
              pageItems.sort((a, b) => {
                const aHighlighted = a.categories.includes("Most Exported") ? 1 : 0;
                const bHighlighted = b.categories.includes("Most Exported") ? 1 : 0;
                return bHighlighted - aHighlighted; // highlighted goes on top
              });
            }

            return pageItems;
          },

          get totalPages() {
            return Math.ceil(this.allProductsSorted.length / this.itemsPerPage);
          },

          get allProductsSorted() {
            if (this.selected === "All Products") return this.products;

            const highlighted = this.products.filter((p) =>
              Array.isArray(p.categories)
                ? p.categories.includes(this.selected)
                : p.categories === this.selected
            );

            const others = this.products.filter((p) =>
              Array.isArray(p.categories)
                ? !p.categories.includes(this.selected)
                : p.categories !== this.selected
            );

            return [...highlighted, ...others];
          },

          openModal(product, updateUrl = true) {
            this.modalProduct = product;
            this.modalOpen = true;
            this.currentSlide = 0;

            if (updateUrl) {
              const url = new URL(window.location);
              url.searchParams.set("product", product.slug);
              window.history.replaceState(null, "", url);
            }
          },
          closeModal() {
            this.modalOpen = false;
            // Delay clearing modalProduct until after transition (e.g., 300ms)
            setTimeout(() => {
              this.modalProduct = {
                packaging: [],
                sizeRange: [],
                varieties: [],
                others: [],
                certifications: [],
                images: [],
              };
            }, 300); // Match this to your x-transition duration
            const url = new URL(window.location);
            url.searchParams.delete("product");
            window.history.replaceState(null, "", url.pathname + url.search);
          },
          scrollToTop() {
            // Scroll to top of product section
            const section = document.querySelector("#product-section");
            if (section)
              section.scrollIntoView({ behavior: "smooth", block: "start" });
          },
          scrollToProduct(productName, retryCount = 0) {
            const MAX_RETRIES = this.totalPages; // Try each page at most once

            // Find product on current paginated page
            const product = this.paginatedProducts.find(
              (p) => p.name.toLowerCase() === productName.toLowerCase()
            );

            if (product) {
              // Product found! Scroll and highlight it
              this.$nextTick(() => {
                const el =
                  document.querySelector(
                    `[data-product-slug="${product.slug}"]`
                  ) ||
                  document.querySelector(
                    `[data-product-name="${product.name}"]`
                  );
              if (el) {
                setTimeout(() => {
                  el.scrollIntoView({ behavior: "smooth", block: "center" });
                  el.classList.add("ring-2", "ring-gray-400");
                  setTimeout(
                    () => el.classList.remove("ring-2", "ring-gray-400"),
                    6000
                  );
                }, 800);
              }
              });
            } else if (retryCount < MAX_RETRIES - 1) {
              // Not found on this page: go to next page and try again
              this.currentPage =
                this.currentPage < this.totalPages ? this.currentPage + 1 : 1;

              this.$nextTick(() => {
                this.scrollToProduct(productName, retryCount + 1);
              });
            } else {
              // Searched all pages, product not found
              console.warn(
                `Product "${productName}" not found after searching all pages.`
              );
            }
          },
        };
      }

      function initPageLayout() {
        return {
          async loadTemplates() {
            const headerRes = await fetch("/templates/header.html");
            const headerHtml = await headerRes.text();
            this.$refs.header.innerHTML = headerHtml;
            Alpine.initTree(this.$refs.header);

            const footerRes = await fetch("/templates/footer.html");
            const footerHtml = await footerRes.text();
            this.$refs.footer.innerHTML = footerHtml;
            Alpine.initTree(this.$refs.footer);
          },
        };
      }
    </script>
